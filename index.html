<!DOCTYPE html>
<html>
<head>
    <title>Google Presentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/A43F94F6-8DCC-DB4F-86B5-476EB73A241E/main.js" charset="UTF-8"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </head>
  <body>
    <div class="pusher">
      <div class="ui basic segment">
        <h3 class="ui header">Tutorial do Google Presentation</h3>
        <p>Comentários do facebook</p>
        <p>Opção de pular para o próximo vídeo</p>
        <p>Opção de compartilhar</p>


        <div class="ui card" style="width:41.6%;">
          <div class="content">
            <div class="right floated meta">DATA DO VIDEO</div>
            <img class="ui avatar image" src="http://www.osul.com.br/wp-content/uploads/2015/12/Oi_todomundo_logo_1_c.png"> Felipe
          </div>
          <div class="ui video">
            <iframe width="100%" height="315"src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
          </div>
          <div class="content">
            <div class="header">
              TÍTULO Tutorial
            </div>
            <div class="meta">
              <div class="description">
                DESCRICAO DO VIDEO
              </div>
            </div>
          </div>
          <div class="extra content"  style="width:42%;">
            <div class="ui large transparent left icon input">
              <i class="heart outline icon"></i>
              <input type="text" placeholder="Add Comment...">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
